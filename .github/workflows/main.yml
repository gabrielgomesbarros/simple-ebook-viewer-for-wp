name: Build and Deploy WordPress Plugin

on:
  push:
    branches:
      - extendable # Or whatever your default branch is

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify the Node.js version your plugin requires

      - name: Install npm dependencies
        run: npm ci # Use npm ci for clean installs in CI environments

      - name: Run build script (if you have one)
        run: npm run build

      - name: Create deployment ZIP file
        # This step uses a generic action to create a clean ZIP file
        uses: actions/zip-artifact@v3
        with:
          name: my-wordpress-plugin
          path: ./ # Zip the entire repository
          # Optionally, you can exclude development files (e.g., node_modules, tests)
          # exclusions: '*.git* .editorconfig *.md *node_modules*'

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: my-wordpress-plugin-zip
          path: my-wordpress-plugin.zip
